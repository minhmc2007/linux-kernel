name: Build Arch Linux Kernel

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      git_ref:
        description: 'The tag, branch, or commit SHA to build'
        required: true
        default: 'main'

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    
    steps:
    - name: Install Dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel linux-headers git bc pahole cpio perl tar xz libelf

    - name: Checkout Kernel Source
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.git_ref || github.ref }}
        fetch-depth: 0

    - name: Build Kernel
      run: |
        make defconfig
        make -j$(nproc)
